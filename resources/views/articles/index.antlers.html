<div class="px-4 pb-20 mt-14 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-extrabold leading-8 tracking-tight text-center text-gray-900 sm:text-4xl">
        Articles
    </h2>
    <p class="max-w-3xl mx-auto mt-4 text-lg text-center text-gray-600">
        I draw from my experiences building and tinkering with code. Perhaps you can learn a thing or two from my mistakes and also other cool things I come across.
    </p>

    <div class="mt-20 space-y-6">
        {{ collection:articles }}
        <article class="p-6 border-2 border-dashed rounded border-primary-700">
            <p class="text-sm text-gray-600">{{ date }}</p>
            <a href="{{ url }}"
                class="text-2xl font-bold leading-snug tracking-tight text-gray-900 transition hover:text-primary-600">
                {{ title }}
            </a>
            <p class="mt-2 text-gray-600">{{ description }}</p>
            <div class="mt-3">
                <a href="{{ url }}" class="inline-flex items-center text-sm text-gray-600 transition hover:text-primary-600">
                    Read more
                    <svg class="w-4 h-4 ml-px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </a>
            </div>
        </article>
        {{ /collection:articles }}
    </div>
</div>
